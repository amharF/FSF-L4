<html>
<head>
<body>

<h1>{{restaurant.name}}'s menu:</h1>

<p><a href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>Create new menu item</a></p>
<br><br>

<div>

{% for i in items %}

<p>{{i.name}}</p>
<p>{{i.description}}</p>
<p>{{i.price}}</p>
<p><a href='{{url_for('editMenu', restaurant_id = restaurant.id, menu_id = i.id)}}'>Edit Item</a></p>
<p><a href='{{url_for('deleteMenu', restaurant_id = restaurant.id, menu_id = i.id)}}'>Delete Item</a></p><br>
<br>

</div>

{% endfor %}
</body>
</head>
</html>
